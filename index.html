<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Add class 'app--no-changes' if you want to hide the change percentages -->
  <div class="app app--no-changes">
    
    <!-- Header -->
    <div class="header">
      <div class="header__item header__item--confirmed header__item--up header__item--active column-confirmed">
        Confirmed
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 85.1 46.5" style="enable-background:new 0 0 85.1 46.5;" xml:space="preserve">
          <polyline points="85.1,0 42.5,46.5 0,0 "/>
        </svg>
      </div>
      <div class="header__item header__item--deaths header__item--down column-deaths">
        Deaths
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 85.1 46.5" style="enable-background:new 0 0 85.1 46.5;" xml:space="preserve">
          <polyline points="85.1,0 42.5,46.5 0,0 "/>
        </svg>
      </div>
      <div class="header__item header__item--recovered header__item--down column-recovered">
        Recovered
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 85.1 46.5" style="enable-background:new 0 0 85.1 46.5;" xml:space="preserve">
          <polyline points="85.1,0 42.5,46.5 0,0 "/>
        </svg>
      </div>
    </div>

    <!-- Countries -->
    <div class="countries">
      
      <div class="country">
        <button class="remove-country">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 14 14" style="enable-background:new 0 0 14 14;" xml:space="preserve">
            <path d="M14,1.4L12.6,0L7,5.6L1.4,0L0,1.4L5.6,7L0,12.6L1.4,14L7,8.4l5.6,5.6l1.4-1.4L8.4,7L14,1.4z"/>
          </svg>
        </button>
        <div class="country__name">Canada</div>
        <!-- Confirmed -->
        <div class="statistic column-confirmed">
          <div class="statistic__count">4.0<span>k</span></div>
          <div class="statistic__change">+2.3%</div>
        </div>
        <!-- Deaths -->
        <div class="statistic column-deaths">
          <div class="statistic__count">43</div>
          <div class="statistic__change">+3.4%</div>
        </div>
        <!-- Recovered -->
        <div class="statistic column-recovered">
          <div class="statistic__count">228</div>
          <div class="statistic__change"></div>
        </div>
      </div>

      <div class="country">
        <button class="remove-country">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 14 14" style="enable-background:new 0 0 14 14;" xml:space="preserve">
            <path d="M14,1.4L12.6,0L7,5.6L1.4,0L0,1.4L5.6,7L0,12.6L1.4,14L7,8.4l5.6,5.6l1.4-1.4L8.4,7L14,1.4z"/>
          </svg>
        </button>
        <div class="country__name">US</div>
        <!-- Confirmed -->
        <div class="statistic column-confirmed">
          <div class="statistic__count">85.8<span>k</span></div>
          <div class="statistic__change">+4.9%</div>
        </div>
        <!-- Deaths -->
        <div class="statistic column-deaths">
          <div class="statistic__count">1.3<span>k</span></div>
          <div class="statistic__change">+5%</div>
        </div>
        <!-- Recovered -->
        <div class="statistic column-recovered">
          <div class="statistic__count">812</div>
          <div class="statistic__change"></div>
        </div>
      </div>

      <div class="country">
        <button class="remove-country">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 14 14" style="enable-background:new 0 0 14 14;" xml:space="preserve">
            <path d="M14,1.4L12.6,0L7,5.6L1.4,0L0,1.4L5.6,7L0,12.6L1.4,14L7,8.4l5.6,5.6l1.4-1.4L8.4,7L14,1.4z"/>
          </svg>
        </button>
        <div class="country__name">China</div>
        <!-- Confirmed -->
        <div class="statistic column-confirmed">
          <div class="statistic__count">81.7<span>k</span></div>
          <div class="statistic__change">+1.2%</div>
        </div>
        <!-- Deaths -->
        <div class="statistic column-deaths">
          <div class="statistic__count">3.2<span>k</span></div>
          <div class="statistic__change">+1.9%</div>
        </div>
        <!-- Recovered -->
        <div class="statistic column-recovered">
          <div class="statistic__count">74.7<span>k</span></div>
          <div class="statistic__change"></div>
        </div>
      </div>

    </div> <!-- .countries -->

    <!-- To make the country form active, add class 'button-add-country--active' -->
    <button class="button-add-country">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 14 14" style="enable-background:new 0 0 14 14;" xml:space="preserve">
        <path d="M14,1.4L12.6,0L7,5.6L1.4,0L0,1.4L5.6,7L0,12.6L1.4,14L7,8.4l5.6,5.6l1.4-1.4L8.4,7L14,1.4z"/>
      </svg>
    </button>

    <div class="app__footer">
      <!-- Add country -->
      <!-- To make the country form active, add class 'country-form--active' -->
      <div class="country-form">
        <input type="text" placeholder="Country Name" class="country-form__input">
        <button class="country-form__button">Add</button>
      </div>

      <!-- Options -->
      <div class="options">

        <button class="button-refresh">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
            <path d="M13.6,2.3C12.2,0.9,10.2,0,8,0C3.6,0,0,3.6,0,8s3.6,8,8,8c3.7,0,6.8-2.5,7.7-6h-2.1c-0.8,2.3-3,4-5.6,4c-3.3,0-6-2.7-6-6 s2.7-6,6-6c1.7,0,3.1,0.7,4.2,1.8L9,7h7V0L13.6,2.3z"/>
          </svg>
        </button>

        <button class="button-preferences">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 14 14.4" style="enable-background:new 0 0 14 14.4;" xml:space="preserve">
            <path d="M12.4,7.9c0-0.2,0-0.5,0-0.7c0-0.2,0-0.5-0.1-0.7l1.5-1.2C14,5.2,14,5,14,4.9l-1.4-2.5c-0.1-0.2-0.3-0.2-0.4-0.2l-1.8,0.7 C9.9,2.6,9.5,2.4,9.1,2.2L8.8,0.3C8.8,0.1,8.6,0,8.4,0H5.6C5.4,0,5.2,0.1,5.2,0.3L4.9,2.2C4.5,2.4,4.1,2.6,3.7,2.9L1.9,2.2 c-0.2-0.1-0.4,0-0.4,0.2L0.1,4.9C0,5,0,5.2,0.1,5.3l1.5,1.2c0,0.2-0.1,0.5-0.1,0.7c0,0.2,0,0.5,0.1,0.7L0.1,9.1C0,9.2,0,9.4,0,9.5 L1.5,12c0.1,0.2,0.3,0.2,0.4,0.2l1.8-0.7c0.4,0.3,0.8,0.5,1.2,0.7l0.3,1.9c0,0.2,0.2,0.3,0.4,0.3h2.9c0.2,0,0.3-0.1,0.4-0.3 l0.3-1.9c0.4-0.2,0.8-0.4,1.2-0.7l1.8,0.7c0.2,0.1,0.4,0,0.4-0.2L14,9.5C14,9.4,14,9.2,13.9,9.1L12.4,7.9z M7,9.9 c-1.5,0-2.7-1.2-2.7-2.7S5.5,4.5,7,4.5s2.7,1.2,2.7,2.7S8.5,9.9,7,9.9z"/>
          </svg>
        </button>

      </div> <!-- .options -->
    </div> <!-- .app__footer -->

  </div> <!-- .app -->

  <script src="js/main.js"></script>
</body>
</html>
