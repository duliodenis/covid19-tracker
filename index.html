<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    
    <!-- Header -->
    <div class="header">
      <div class="header__item header__item--confirmed column-confirmed">Confirmed</div>
      <div class="header__item header__item--deaths column-deaths">Deaths</div>
      <div class="header__item header__item--recovered column-recovered">Recovered</div>
    </div>

    <!-- Countries -->
    <div class="countries"></div> 

    <div class="app__footer">
      <!-- Add country -->
      <form class="country-form">
        <div class="country-form__error">Country is already in your list</div>
        <input type="text" placeholder="Country Name" class="country-form__input">
        <button class="country-form__button">Add</button>
      </form>

      <button class="button-refresh">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
          <path d="M13.6,2.3C12.2,0.9,10.2,0,8,0C3.6,0,0,3.6,0,8s3.6,8,8,8c3.7,0,6.8-2.5,7.7-6h-2.1c-0.8,2.3-3,4-5.6,4c-3.3,0-6-2.7-6-6 s2.7-6,6-6c1.7,0,3.1,0.7,4.2,1.8L9,7h7V0L13.6,2.3z"/>
        </svg>
      </button>

    </div> <!-- .app__footer -->
  </div> <!-- .app -->

  <script src="js/main.js"></script>
</body>
</html>
